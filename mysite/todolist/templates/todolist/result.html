<h1>Hello, world. Welcome to the ultimate to-do list.</h1>
<p>

	<form action="#" method="post">
		{% csrf_token %}
		<input name="text_field" type="text" max=200>
		<br><input id="submit" type="submit" value="submit" name="submit_task" /></li>
	</form>
	
	<form action="#" method="post">
		{% csrf_token %}
		<input name="text_field" type="text" max=200>
		<br><input id="submit" type="submit" value="search" name="search_tasks" /></li>
	</form>
	

	{% if todo_list %} {% for task in todo_list %}

	<form action="#" method="post" style="display: inline">
		{% csrf_token %}
		<input id="complete" type="submit" value="done!" name="complete_task"/></li>
		<input name="task_id" type="hidden" value="{{task.id}}">
	</form>

	<form action="#" method="post" style="display: inline">
		{% csrf_token %}
		<input id="complete" type="submit" value="edit" name="edit_task"/></li>
		<input name="task_id" type="hidden" value="{{task.id}}">
	</form>

	{{ task.task_text }}


	<br> {% endfor %} {% else %}
	<p>No matching tasks found.</p>
	{% endif %}
